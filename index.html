<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>StickShift Web Editor</h2>
    {{outlet}}
    {{outlet ssMenus}}
  </script>

  <script type="text/x-handlebars" data-template-name="ssApps">
    <ul>
    {{#each ssApp in ssApps }}
      {{render 'ssApp' ssApp}}
      {{else}}
      There are no apps.
    {{/each}}
    </ul>
    {{render 'selected_ssApp'}}
  </script>
	
	<script type="text/x-handlebars" data-template-name="ssApp">
		<div {{bind-attr class=":ssApp selected"}} {{action 'select'}}>
		<span>{{name}}</span>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="selected_ssApp">
		
		{{#if model}}
			<li>{{model.name}}:
			</li>
		{{else}}
			Click an app to select.
		{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="ssMenus">
	{{debug}}MENULIST
	{{#if model}}
		{{#each ssMenu in ssMenus}}
			<div {{bind-attr class=":ssMenu selected"}} {{action 'select'}}>
			<span>Menu:{{debug}}{{name}}</span>
		{{/each}}
		{{else}}
		No Menus.
		{{/if}}
		</div>
	</script>


	<script type="text/x-handlebars" data-template-name="ssMenu">
		<li>{{name}}<ul>
		{{#each}}
			<li>Menu:{{text}}</li>
		{{/each}}
		</ul></li>
	</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/libs/emberfire.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
