<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>StickShift Web Editor</h2>
   <div class="menu" id="appSelector"> {{outlet}}</div>
    <div class="menu" id="menuSelector"> {{render 'ssMenus'}}</div>
    <div class="menu" id="ssContainer"> {{render 'selected_ssMenu'}}</div>
    <div class="menu" id="ssItemEditor"> {{render 'selected_ssMenuItem'}}</div>
  </script>

  <script type="text/x-handlebars" data-template-name="ssApps">
  	<h4>Apps</h4>
  	
    {{#each ssApp in ssApps }}
    
      {{render 'ssApp' ssApp}}
    {{/each}}
    {{render selected_ssApp}}
  </script>
	
	<script type="text/x-handlebars" data-template-name="ssApp">
		<div {{bind-attr class=":ssApp selected"}} {{action 'select'}}>
		{{name}}
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="selected_ssApp">
		
		{{#if model}}
			<h4>Edit:</h4>{{input value= model.name}}
			
		{{else}}
			Click an app to select.
		{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="ssMenus">
	
	{{#if model}}
	
	<h4>Menus</h4>
		{{#each ssMenu in model}}
			{{render 'ssMenu' ssMenu}}
		{{/each}}
		
	{{else}}
		No Menus.
	{{/if}}
		</div>
	</script>


	<script type="text/x-handlebars" data-template-name="ssMenu">
	
		{{#if model}}
			<div {{bind-attr class=":ssMenu selected"}} {{action 'select'}}>
			{{model.name}}
			</div>
		{{else}}
			No Menus.
		{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="selected_ssMenu">
		{{#if model}}
		<h4>Edit:</h4>{{input value= model.name}}
					{{render 'ssMenuItems'}}
		{{else}}
			Click an Menu Name to select.
		{{/if}}
	</script>
	
		<script type="text/x-handlebars" data-template-name="ssMenuItems">
		
	{{#if model}}
	<button id="pageUp" class="pButton" {{action "pageUp"}}>Page Up</button>
	<div id="ssEditor" class="menu">
		{{#each ssMenuItem in model}}
			{{render 'ssMenuItem' ssMenuItem}}
		{{/each}}
		</div>
		<button id="pageDown" class="pButton" {{action "pageDown"}}>Page Down</button>
	{{else}}
		No Menus Items.
		
	{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="ssMenuItem">
		{{#if model}}
			{{#if onCurrentPage}}
				<div {{bind-attr  style=menuStyle}} {{bind-attr class=":ssMenuItem selected"}} {{action 'select'}}>
				{{model.text}}
			
				</div>
			{{/if}}
		{{else}}
			No Menus Item.
		{{/if}}
	</script>
	
	<script type="text/x-handlebars" data-template-name="selected_ssMenuItem">
					Text:{{input value= model.text}}
					Row:{{input value= model.row}}
					Column:{{input value= model.column}}
					Page:{{input value=model.page}}
					Visibility:{{input value=model.visibility}}
					Text Color:{{input value=model.color}}
					{{view App.ColorPicker placeholder="Text Color" name="model.color" valueBinding="App.controller" classNames="input-large" id="color"}}
					Background Color:{{input value=model.bgColor}}
					{{view App.ColorPicker placeholder="Background Color" name="model.bgColor" valueBinding="App.controller" classNames="input-large" id="bgColor"}}
					Actions: **TBD**
	</script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/libs/emberfire.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
