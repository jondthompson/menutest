<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>StickShift Web Editor</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="ssApps">
    <ul>
    {{#each ssApp in ssApps }}
      {{render 'ssApp' ssApp}}
      {{else}}
      There are no apps.
    {{/each}}
    </ul>
    {{render 'selected_ssApp'}}
  </script>
	
	<script type="text/x-handlebars" data-template-name="ssApp">
		<div {{bind-attr class=":ssApp selected"}} {{action 'select'}}>
		<span>{{name}}</span>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="selected_ssApp">
		
		{{#if model}}
			<li>{{model.name}}:{{render 'ssMenus'}}
			</li>
		{{else}}
			Click an app to select.
		{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="ssMenus">
	{{#if model}}
		{{#each ssMenu in model}}
			{{render 'ssMenu' ssMenu}}
		{{/each}}
		{{render 'selected_ssMenu'}}
	{{else}}
		No Menus.
	{{/if}}
		</div>
	</script>


	<script type="text/x-handlebars" data-template-name="ssMenu">
	
		{{#if model}}
			<div {{bind-attr class=":ssMenu selected"}} {{action 'select'}}>
			<span>{{model.name}}</span>
			</div>
		{{else}}
			No Menus.
		{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="selected_ssMenu">
		
		{{#if model}}
					{{model.name}}:{{render 'ssMenuItems'}}
		{{else}}
			Click an Menu Name to select.
		{{/if}}
	</script>
	
		<script type="text/x-handlebars" data-template-name="ssMenuItems">
	{{#if model}}
		{{#each ssMenuItem in model}}
			{{render 'ssMenuItem' ssMenuItem}}
		{{/each}}
		{{render 'selected_ssMenuItem'}}
	{{else}}
		No Menus Items.
	{{/if}}
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="ssMenuItem">
	
		{{#if model}}
			<div {{bind-attr class=":ssMenuItem selected"}} {{action 'select'}}>
			<span>{{model.text}}</span>
			</div>
		{{else}}
			No Menus Item.
		{{/if}}
	</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/libs/emberfire.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
